<!DOCTYPE html>
<html>

<head>
    <title>ESP IOT DASHBOARD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="topnav">
        <h1>Mega Session 2.0 ESP-NOW Session</h1>
    </div>
    <div class="content">
        <div class="card-grid">
            <div class="card">
                <p class="card-title">Red (R) Pin-14</p>
                <p class="switch">
                    <input type="range" onchange="updateSliderPWM(this)" id="slider1" min="0" max="255" step="5" value="0" class="slider">
                </p>
                <p class="state">Value: <span id="sliderValue1"></span></p>
            </div>
            <div class="card">
                <p class="card-title">Green (G) Pin-12</p>
                <p class="switch">
                    <input type="range" onchange="updateSliderPWM(this)" id="slider2" min="0" max="255" step="5" value="0" class="slider">
                </p>
                <p class="state">Value: <span id="sliderValue2"></span></p>
            </div>
            <div class="card">
                <p class="card-title">Blue (B) Pin-13</p>
                <p class="switch">
                    <input type="range" onchange="updateSliderPWM(this)" id="slider3" min="0" max="255" step="5" value="0" class="slider">
                </p>
                <p class="state">Value: <span id="sliderValue3"></span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
